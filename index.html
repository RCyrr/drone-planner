<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Drone Planner – GitHub Pages Optimiert</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
<style>
body { margin:0; font-family:sans-serif; display:flex; height:100vh; }
#sidebar { width:360px; background:#fafafa; padding:1rem; overflow-y:auto; border-right:1px solid #ddd; }
#map { flex-grow:1; }
h3{margin-top:1rem;}
.output{background:#efefef; padding:.5rem; border-radius:8px; margin-top:.5rem;}
label{display:block; margin-top:.5rem;}
input, select{width:100%; padding:.3rem; margin-top:.2rem;}
button{margin-top:.5rem; padding:.5rem 1rem;}
</style>
</head>
<body>
<div id="sidebar">
<h2>Drone Planner</h2>
<h3>1. Bild / Drohne</h3>
<input type="file" id="imageInput" accept="image/jpeg" />
<label>Drohne:</label>
<select id="droneSelect">
<option value="DJI Mini 4 Pro">DJI Mini 4 Pro</option>
<option value="DJI Air 3">DJI Air 3</option>
<option value="DJI Mavic 3E">DJI Mavic 3E</option>
<option value="DJI Mavic 3 Pro">DJI Mavic 3 Pro</option>
<option value="DJI Mavic 3 Classic">DJI Mavic 3 Classic</option>
<option value="DJI Mavic 3 Enterprise">DJI Mavic 3 Enterprise</option>
<option value="DJI Mini 3 Pro">DJI Mini 3 Pro</option>
<option value="DJI Mini 3 SE">DJI Mini 3 SE</option>
<option value="DJI Matrice 300 RTK">DJI Matrice 300 RTK</option>
<option value="DJI Matrice 350 RTK">DJI Matrice 350 RTK</option>
</select>
<label>Brennweite [mm]:</label>
<input type="number" id="focalLength" placeholder="Auto / EXIF" />
<label>Pixelgröße [µm]:</label>
<input type="number" id="pixelSize" placeholder="Auto / Drohnen-Daten" readonly />
<div id="exifOutput" class="output"></div>
<h3>2. Flugplanung</h3>
<p>Polygon zeichnen:</p>
<button id="drawPolygonBtn">Polygon zeichnen</button>
<button id="clearPolygonBtn">Polygon löschen</button>
<label>Flugrichtung [° 0=Nord, 90=Ost]:</label>
<input type="number" id="flightDirection" value="0" min="0" max="359" />
<label>GSD [cm/pixel]:</label>
<input type="number" id="gsd" value="2" min="0.1" step="0.1" />
<label>Flughöhe [m]:</label>
<input type="number" id="height" value="50" min="1" step="1" />
<label>Längsüberlappung [%]:</label>
<input type="number" id="frontlap" value="70" min="0" max="99" />
<label>Querüberlappung [%]:</label>
<input type="number" id="sidelap" value="60" min="0" max="99" />
<button id="calcStrips">Flugstreifen berechnen</button>
<div id="stripOutput" class="output"></div>
</div>
<div id="map"></div>

<!-- Bibliotheken -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
<script src="https://cdn.jsdelivr.net/npm/exifr/dist/lite.umd.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@turf/turf/turf.min.js"></script>

<script>
const DRONE_DATABASE = {
"DJI Mini 4 Pro":{pixelSize_um:1.22,focalLength_mm:24,sensorWidth_px:8064,sensorHeight_px:6048},
"DJI Air 3":{pixelSize_um:2.4,focalLength_mm:24,sensorWidth_px:7000,sensorHeight_px:5000},
"DJI Mavic 3E":{pixelSize_um:2.4,focalLength_mm:35,sensorWidth_px:8192,sensorHeight_px:5460},
"DJI Mavic 3 Pro":{pixelSize_um:2.4,focalLength_mm:28,sensorWidth_px:8192,sensorHeight_px:5460},
"DJI Mavic 3 Classic":{pixelSize_um:2.4,focalLength_mm:24,sensorWidth_px:8192,sensorHeight_px:5460},
"DJI Mavic 3 Enterprise":{pixelSize_um:2.4,focalLength_mm:35,sensorWidth_px:8192,sensorHeight_px:5460},
"DJI Mini 3 Pro":{pixelSize_um:1.55,focalLength_mm:24,sensorWidth_px:4000,sensorHeight_px:3000},
"DJI Mini 3 SE":{pixelSize_um:1.55,focalLength_mm:24,sensorWidth_px:4000,sensorHeight_px:3000},
"DJI Matrice 300 RTK":{pixelSize_um:3.76,focalLength_mm:35,sensorWidth_px:5472,sensorHeight_px:3648},
"DJI Matrice 350 RTK":{pixelSize_um:3.76,focalLength_mm:35,sensorWidth_px:5472,sensorHeight_px:3648}
};

const map = L.map('map').setView([48.137,11.575],13);
L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:19}).addTo(map);
const drawnItems = new L.FeatureGroup().addTo(map);
map.addLayer(drawnItems);
const drawControl = new L.Control.Draw({draw:{polygon:{allowIntersection:false},polyline:false,rectangle:false,circle:false,marker:false,circlemarker:false},edit:{featureGroup:drawnItems}});
map.addControl(drawControl);
let polygon=null;

// LayerGroups für Streifen & Fotos
const layerStrips = L.layerGroup().addTo(map);
const layerPhotos = L.layerGroup().addTo(map);
const overlays = { "Streifen": layerStrips, "Fotopunkte": layerPhotos };
L.control.layers({}, overlays, { collapsed:false }).addTo(map);

// Polygon Buttons
document.getElementById('drawPolygonBtn').onclick = () => { new L.Draw.Polygon(map, drawControl.options.draw.polygon).enable(); };
document.getElementById('clearPolygonBtn').onclick = () => { drawnItems.clearLayers(); polygon=null; clearStrips(); };
map.on(L.Draw.Event.CREATED, function(e){
  if(e.layer instanceof L.Polygon){
    drawnItems.clearLayers();
    polygon = e.layer;
    drawnItems.addLayer(polygon);
  } else {
    polygon = null;
  }
});

// EXIF / Drohnenwerte
const imageInput = document.getElementById('imageInput');
const exifBox = document.getElementById('exifOutput');
const droneSelect = document.getElementById('droneSelect');
const focalInput = document.getElementById('focalLength');
const pixelInput = document.getElementById('pixelSize');
function updatePixelDisplay(){ const drone = DRONE_DATABASE[droneSelect.value]; pixelInput.value = drone.pixelSize_um; }
updatePixelDisplay();
droneSelect.addEventListener('change',()=>{ updatePixelDisplay(); updateHeight(); });
imageInput.addEventListener('change', async () => { const file = imageInput.files[0]; if(!file) return; const exif = await exifr.parse(file); exifBox.innerHTML=''; if(exif){ exifBox.innerHTML=`Lat: ${exif.latitude}, Lon: ${exif.longitude}<br>Width: ${exif.ExifImageWidth||'-'}, Height: ${exif.ExifImageHeight||'-'}, Focal: ${exif.FocalLength||'-'}mm`; if(exif.latitude&&exif.longitude)L.marker([exif.latitude,exif.longitude]).addTo(map).bindPopup('Bildposition').openPopup(); if(exif.FocalLength&&!focalInput.value) focalInput.value=exif.FocalLength; } });

// GSD ↔ Höhe
const gsdInput = document.getElementById('gsd');
const heightInput = document.getElementById('height');
function updateHeight(){ const drone = DRONE_DATABASE[droneSelect.value]; const pixelSize_m=(parseFloat(pixelInput.value)||drone.pixelSize_um)*1e-6; const focal_m=(parseFloat(focalInput.value)||drone.focalLength_mm)*1e-3; const gsd_m=parseFloat(gsdInput.value)/100; if(isNaN(gsd_m)||isNaN(focal_m)||isNaN(pixelSize_m)) return; const H=gsd_m*focal_m/pixelSize_m; heightInput.value = H.toFixed(2); }
function updateGSD(){ const drone = DRONE_DATABASE[droneSelect.value]; const pixelSize_m=(parseFloat(pixelInput.value)||drone.pixelSize_um)*1e-6; const focal_m=(parseFloat(focalInput.value)||drone.focalLength_mm)*1e-3; const H=parseFloat(heightInput.value); if(isNaN(H)||isNaN(focal_m)||isNaN(pixelSize_m)) return; const gsd_cm = H*pixelSize_m/focal_m*100; gsdInput.value = gsd_cm.toFixed(2); }
gsdInput.addEventListener('input', updateHeight);
heightInput.addEventListener('input', updateGSD);

// Flugstreifen + Foto-Punkte
const frontlapInput = document.getElementById('frontlap');
const sidelapInput = document.getElementById('sidelap');
const directionInput = document.getElementById('flightDirection');
const calcBtn = document.getElementById('calcStrips');
const stripOutput = document.getElementById('stripOutput');

function clearStrips(){ layerStrips.clearLayers(); layerPhotos.clearLayers(); }

calcBtn.onclick = () => {
  if(!polygon) return;
  clearStrips();
  const drone = DRONE_DATABASE[droneSelect.value];
  const pixelSize_m=(parseFloat(pixelInput.value)||drone.pixelSize_um)*1e-6;
  const focal_m=(parseFloat(focalInput.value)||drone.focalLength_mm)*1e-3;
  const imgW = drone.sensorWidth_px;
  const imgH = drone.sensorHeight_px;
  const H = parseFloat(heightInput.value);
  const frontlap = parseFloat(frontlapInput.value)/100;
  const sidelap = parseFloat(sidelapInput.value)/100;
  const dir = parseFloat(directionInput.value)%360;

  const sensorW_m = imgW*pixelSize_m;
  const sensorH_m = imgH*pixelSize_m;
  const footprintX = H*sensorW_m/focal_m; // image width on ground [m]
  const footprintY = H*sensorH_m/focal_m; // image height on ground [m]
  stripOutput.innerHTML = `Footprint: ${footprintX.toFixed(2)} m x ${footprintY.toFixed(2)} m`;

  // prepare polygon (GeoJSON)
  const poly = turf.polygon(polygon.toGeoJSON().geometry.coordinates);
  const centroid = turf.centroid(poly);
  const rotatedPoly = turf.transformRotate(poly, -dir, { pivot: centroid });
  const bbox = turf.bbox(rotatedPoly); // [minX,minY,maxX,maxY] in lon/lat

  // spacing in meters
  const stripSpacing = footprintX*(1-sidelap);
  const photoSpacing = footprintY*(1-frontlap);

  // convert spacing meters -> approx degrees at mid-latitude using turf.destination? We'll use turf.destination to move points correctly.
  // We'll generate vertical lines in rotated space by stepping in meters using turf.destination on centroid.

  // compute number of strips by projecting bbox corners to distances along perpendicular
  const minX = bbox[0], maxX = bbox[2];
  // we'll step across from left to right in meters using turf.destination starting from a point on bbox center
  const bboxCenter = [(bbox[0]+bbox[2])/2, (bbox[1]+bbox[3])/2];

  // find leftmost point (minX, centerY) and rightmost
  const leftPoint = turf.point([minX, bboxCenter[1]]);
  const rightPoint = turf.point([maxX, bboxCenter[1]]);
  const totalWidth_km = turf.distance(leftPoint, rightPoint, {units:'kilometers'});
  const totalWidth_m = totalWidth_km*1000;
  const numStrips = Math.ceil((totalWidth_m + stripSpacing*4) / stripSpacing);

  // start point: move from leftPoint backwards by 2*stripSpacing to ensure coverage
  const startPoint = turf.destination(leftPoint, ( -2*stripSpacing)/1000, 90, {units:'kilometers'}); // move east positive

  for(let i=0;i<numStrips;i++){
    // current offset point in rotated space
    const offset_m = i*stripSpacing;
    const offsetPoint = turf.destination(startPoint, offset_m/1000, 90, {units:'kilometers'});
    // build a long line north-south through this x (in rotated space)
    const top = turf.destination(offsetPoint, 20000/1000, 0, {units:'kilometers'}); // 20km north
    const bottom = turf.destination(offsetPoint, 20000/1000, 180, {units:'kilometers'}); // 20km south
    const line = turf.lineString([bottom.geometry.coordinates, top.geometry.coordinates]);

    // split line by rotated polygon -> returns segments
    const split = turf.lineSplit(line, rotatedPoly);
    // iterate segments and keep those whose midpoint is inside rotatedPoly
    split.features.forEach(seg=>{
      const segMid = turf.midpoint(turf.point(seg.geometry.coordinates[0]), turf.point(seg.geometry.coordinates[seg.geometry.coordinates.length-1]));
      if(turf.booleanPointInPolygon(segMid, rotatedPoly)){
        // rotate segment back by +dir around centroid
        const segBack = turf.transformRotate(seg, dir, { pivot: centroid });
        // convert coords to Leaflet latlngs
        const latlngs = segBack.geometry.coordinates.map(c=>[c[1], c[0]]);
        const polyline = L.polyline(latlngs, {color:'green'}).addTo(layerStrips);

        // generate photo points along seg at photoSpacing
        const segLength_km = turf.length(seg, {units:'kilometers'});
        const segLength_m = segLength_km*1000;
        if(segLength_m < 1) return;
        const stepCount = Math.floor(segLength_m / photoSpacing);
        for(let s=0;s<=stepCount;s++){
          const dist_km = (s * photoSpacing)/1000;
          const ptOnSeg = turf.along(seg, dist_km, {units:'kilometers'});
          // rotate back
          const ptBack = turf.transformRotate(ptOnSeg, dir, { pivot: centroid });
          const coords = ptBack.geometry.coordinates; // [lng,lat]
          // ensure point is inside original polygon
          if(turf.booleanPointInPolygon(ptBack, poly)){
            L.circleMarker([coords[1], coords[0]], {radius:3, color:'red'}).addTo(layerPhotos);
          }
        }
      }
    });
  }
};
</script>
</body>
</html>
